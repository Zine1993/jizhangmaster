<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>MoodLedger · Auth Redirect</title>
    <style>
      html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0f;color:#eaeaf0}
      .wrap{max-width:760px;margin:10vh auto;padding:24px}
      a{color:#9ecbff}
      .card{background:#14151a;border:1px solid #23242b;border-radius:12px;padding:20px}
      code{background:#1b1c22;border:1px solid #2a2b33;border-radius:6px;padding:2px 6px;word-break:break-all}
      .btn{display:inline-block;background:#2563eb;color:#fff;text-decoration:none;border-radius:10px;padding:10px 14px}
      .muted{opacity:.75}
    </style>
    <script>
      (function () {
        function qs() { return window.location.search || ''; }
        function hash() { return window.location.hash || ''; }
        function buildDeepLink() {
          var dl = 'moodledger://auth/reset';
          var q = qs();
          var h = hash();
          // 将查询与 hash 原样拼接
          if (q && q !== '?') dl += q;
          if (h && h !== '#') {
            // 如果已有 query，用 & 拼接，否则用 ? 开头
            if (dl.indexOf('?')>=0) dl += '&__hash=' + encodeURIComponent(h.substring(1));
            else dl += '?' + '__hash=' + encodeURIComponent(h.substring(1));
          }
          return dl;
        }
        function openApp(url) {
          // 尝试跳转到 App
          window.location.href = url;
          // 兜底：2秒后仍在网页，显示手动步骤
          setTimeout(function () {
            var hint = document.getElementById('hint');
            if (hint) hint.style.display = 'block';
          }, 2000);
        }
        window.addEventListener('DOMContentLoaded', function () {
          var deep = buildDeepLink();
          var out = document.getElementById('deeplink');
          if (out) out.textContent = deep;
          // 自动尝试打开
          openApp(deep);
          var btn = document.getElementById('openBtn');
          if (btn) btn.addEventListener('click', function(e){ e.preventDefault(); openApp(deep); });
          var copyBtn = document.getElementById('copyBtn');
          if (copyBtn) copyBtn.addEventListener('click', function(){
            navigator.clipboard && navigator.clipboard.writeText(deep).then(function(){
              copyBtn.textContent = '已复制';
              setTimeout(function(){copyBtn.textContent='复制链接';}, 1500);
            });
          });
        });
      })();
    </script>
  </head>
  <body>
    <div class="wrap">
      <h1>正在跳转到 App...</h1>
      <div class="card">
        <p class="muted">如未自动唤起，请点击按钮或复制链接在系统浏览器打开。</p>
        <p><a id="openBtn" class="btn" href="#">打开 App</a>
           <a id="copyBtn" class="btn" style="background:#334155;margin-left:8px" href="javascript:">复制链接</a></p>
        <p class="muted">深链：</p>
        <p><code id="deeplink">moodledger://auth/reset</code></p>
        <p id="hint" class="muted" style="display:none">若仍无法打开，请确认已安装 App 且已配置 scheme=“moodledger”。</p>
      </div>
    </div>
  </body>
</html>
